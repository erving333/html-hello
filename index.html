<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS-Form</title>
    <script src="https://kit.fontawesome.com/79e0bf0729.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg-white">

        <form class="size row g-3 m-4 border border-dark-subtle">
            <div class="p-0 bg-secondary-subtle m-0">
                <h1 class="p-2">Paymant form example</h1>
                <hr class="m-0">
            </div>

            <div class="container-red bg-danger-subtle rounded border border-danger-subtle p-2 m-2">
                <p class="color-letter p-6 m-6 my-1">Some fields are missing</p>
            </div>
            <div class="col-md-5">
                <label for="inputEmail4" class="form-label">Card</label>
                <input type="text" class="form-control" id="inputEmail4"  placeholder="XXXXXXXXXXX">
            </div>
            <div class="col-md-3">
                <label for="inputPassword4" class="form-label">CVC #</label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="0000">
            </div>
            <div class="col-md-4">
                <label for="inputPassword4" class="form-label">Amount</label>
                <div class="d-flex">
                    <p>$</p>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Amount">
                </div>
                
            </div>
            <div class="col-md-6">
                <label for="inputAddress" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Last Name</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>

            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Pick State</option>
                    <option>Florida</option>
                    <option>Houston</option>
                    <option>California</option>
                    <option>Indiana</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-md-6">
                <label for="inputZip" class="form-label">We Accept:</label>
                <div class="paybox-size d-flex bg-secondary rounded">
                    <input class="form-check-input my-3 m-3" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        <i class="fab fa-cc-paypal fs-2 p-1"></i>
                    </label>
                    <input class="form-check-input my-3 m-3" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        <i class="fab fa-google-wallet fs-2 p-1"></i>
                    </label>
                    <input class="form-check-input my-3 m-3" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        <i class="fab fa-cc-visa fs-2 p-1"></i>
                    </label>
                    <input class="form-check-input my-3 m-3" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        <i class="fab fa-cc-mastercard fs-2 p-1 "></i>
                    </label>
                </div>
            </div>

            <div class="col-md-6">
                <p>Message</p>
                <textarea class="form-control"></textarea>
                <p class="text-secondary">Add any notes here</p>
            </div>
            <div class="p-0 my-2 bg-secondary-subtle">
                <hr class="m-0">
                <button type="button" class="button-space btn btn-primary p-1 m-1 float-end fs-5">Send</button>
                <button type="button" class="btn btn-secondary p-1 m-1 float-end fs-5">Cancel</button>
            </div>
        </form>

    </div>
